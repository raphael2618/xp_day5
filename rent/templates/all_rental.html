{% extends 'base.html' %}
{% block content %}
<div class="row">
{% for cat in categories %}
<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">{{cat.name}}</h5>
    <a href="{% url 'single_cat' cat.id %}" class="btn btn-primary">Button</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
